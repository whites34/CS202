    <div class="container">
        <form action="mail.php" method="POST" autocomplete class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="Enter Your Name...">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="" class="form-control" placeholder="Enter Your Email...">
            </div>

            <select name="city" id="city" class="custom-select">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <!-- contextual colors - primary, danger, warning, muted, success, many different things you can use with bootstrap in html -->
            <button type="button" class="btn btn-outline-success">Submit</button>

        </form>
    </div>

    <!-- Multimedia -->
    <h3>Audio</h3>
    <audio controls autoplay loop>
        <source type="audio/mp3" src="media/audio.mp3">
    </audio>
    
    <h3>Video</h3>
    <video controls width="500px" loop poster="images/wester.jpg">
        <source type="video/mp4" src="media/video.mp4">
